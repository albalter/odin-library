<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="bookDisplay">

    </div>
    <form id="submitNewBookForm" method="post">
        <label for="bookTitle">BOOK TITLE</label>
        <input type="text" id="bookTitle" name="bookTitle" required>
        <label for="bookAuthor">BOOK AUTHOR</label>
        <input type="text" id="bookAuthor" name="bookAuthor" required>
        <label for="bookPages">NUMBER OF PAGES</label>
        <input type="text" id="bookPages" pattern = "^([1-9]\d*)$" name="bookPages" required>
        
        <div class="checkbox-container">
            <input type="checkbox" id="isBookRead" name="isBookRead">
            <label for="isBookRead">IS BOOK READ?</label>
        </div>
        <button class="submitNewBook" type="submit">Submit New Book</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
